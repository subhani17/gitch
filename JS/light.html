<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light On/Off</title>
</head>
<body style="text-align: center;">
    <h2>Light On/Off Example</h2>
    <img id="lightBulb" src="https://www.w3schools.com/js/pic_bulboff.gif" alt="Light Bulb">
    <br>
    <button onclick="turnOn()">Light On</button>
    <button onclick="turnOff()">Light Off</button>

    <script>
        function turnOn() {
            document.getElementById('lightBulb').src = "https://www.w3schools.com/js/pic_bulbon.gif";
        }
        function turnOff() {
            document.getElementById('lightBulb').src = "https://www.w3schools.com/js/pic_bulboff.gif";
        }
    </script>
</body>
</html>
