<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Single List with Hover Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 40px;
        }
        .lists-container {
            display: flex;
            justify-content: center;
            background: #fff;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .square-box {
            background: #e9ecef;
            border-radius: 8px;
            padding: 24px 32px;
            min-width: 180px;
            transition: box-shadow 0.2s, border 0.2s, background 0.2s;
            border: 2px solid transparent;
            box-sizing: border-box;
            animation: fadeInBox 1s;
        }
        .square-box:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            border: 2px solid #007bff;
            background: #f0f8ff;
            animation: hoverPulse 0.6s;
        }
        ul {
            list-style-type: disc;
            padding-left: 20px;
            margin: 0;
        }
        li {
            margin-bottom: 8px;
            color: #333;
            transition: color 0.2s;
        }
        .square-box:hover li {
            color: #007bff;
        }
        li:last-child {
            margin-bottom: 0;
        }
        @keyframes fadeInBox {
            from { opacity: 0; transform: scale(0.95);}
            to { opacity: 1; transform: scale(1);}
        }
        @keyframes hoverPulse {
            0% { transform: scale(1);}
            50% { transform: scale(1.05);}
            100% { transform: scale(1);}
        }
    </style>
</head>

<body>
    <div class="lists-container">
        <div class="square-box">
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
                <li>Item 5</li>
            </ul>
        </div>
    </div>
</body>
</html>
